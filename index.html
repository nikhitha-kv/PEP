<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
  <title>Virtual Mentorship Hub</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    ::selection {
      color: #000;
      background: #fff;
    }

    nav {
      position: fixed;
      background: #000002;
      width: 100%;
      padding: 10px 0;
      z-index: 12;
    }

    nav .menu {
      max-width: 1250px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .menu .logo a {
      text-decoration: none;
      color: #fff;
      font-size: 35px;
      font-weight: 600;
    }

    .menu ul {
      display: inline-flex;
    }

    .menu ul li {
      list-style: none;
      margin-left: 7px;
    }

    .menu ul li:first-child {
      margin-left: 0px;
    }

    .menu ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .menu ul li a:hover {
      background: #fff;
      color: black;
    }

    .video-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        filter: blur(1px); /* Apply blur effect to the video */
      }
      
      .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        padding: 0 20px;
        text-align: center;
        color: rgb(255, 255, 255); /* Adjust text color with transparency for better visibility */
      }
      
      .center .title {
        font-size: 55px;
        font-weight: 600;
      }
      
      .center .sub_title {
        font-size: 52px;
        font-weight: 600;
      }
      
      .center .btns {
        margin-top: 20px;
      }
      
      .center .btns button {
        height: 55px;
        width: 170px;
        border-radius: 5px;
        border: none;
        margin: 0 10px;
        border: 2px solid white;
        font-size: 20px;
        font-weight: 500;
        padding: 0 10px;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
      }
      
      .center .btns button:first-child {
        color: #fff;
        background: none;
      }
      
      .btns button:first-child:hover {
        background: white;
        color: black;
      }
      
      .center .btns button:last-child {
        background: white;
        color: black;
      }
      @media screen and (max-width: 768px) {
        /* Adjustments for smaller screens */
        .menu {
          padding: 10px;
        }
        .menu .logo a {
          font-size: 30px;
        }
        .menu ul {
          display: none;
        }
        .video-container video {
          object-fit: contain;
        }
        .center .title {
          font-size: 40px;
        }
        .center .sub_title {
          font-size: 35px;
        }
        .center .btns button {
          height: 45px;
          width: 150px;
          font-size: 16px;
        }
      }
      
      @media screen and (max-width: 480px) {
        /* Further adjustments for even smaller screens */
        .menu .logo a {
          font-size: 25px;
        }
        .center .title {
          font-size: 30px;
        }
        .center .sub_title {
          font-size: 25px;
        }
        .center .btns button {
          height: 40px;
          width: 130px;
          font-size: 14px;
        }
      }
      
      
      
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
  <nav>
    <div class="menu">
      <div class="logo">
        <a href="#">Virtual Mentorship Hub</a>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </div>
  </nav>
  <div class="video-container">
    <video autoplay muted loop>
      <source src="assets/bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="center">
    <div class="title">Virtual Mentorship Hub</div>
    <div class="sub_title">Where Mentorship Thrives</div>
    <div class="btns">
      <button onclick="location.href='s-signin.html'">Student Login</button>
      <button onclick="location.href='m-signin.html'">Mentor Login</button>
    </div>
  </div>
</body>

</html>
