<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Mentoring Hub</title>
    <link rel="stylesheet" href="signin.css">
    <style>@import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");
</style>


</head>
<body>
    <a href="index.html" style="position: absolute; top: 20px; right: 80px; color: #ffffff; text-decoration: none; z-index: 999;">Home</a>
    
    <div class="video-container">
      <video autoplay muted loop>
          <source src="assets/bg.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>
  </div>    <!--ring div starts here-->
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  <div class="login">
    <form>
    <h2>Login</h2>
    <div class="inputBx">
        <input type="email" id="email" placeholder="Email Id">
    </div>
    <div class="inputBx">
      <input type="password" id="password" placeholder="Password">
    </div>
    <div class="inputBx">
        <input type="submit" value="Sign in" >
    <div class="links">
      <a href="#">Forget Password</a>
      <a href="signup.html">Signup</a>
      

    </div>
  </form>
  </div>
</div>

</body>
<script>
  const signinForm = document.getElementById('signin-form');

  signinForm.addEventListener('click', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:3000/api/auth/signin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      console.log(data); // Handle the response data as needed
    } catch (error) {
      console.error('Error:', error);
    }
  });
</script>


</html>
