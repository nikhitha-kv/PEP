<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="settings">
            <!-- Icon for settings -->
            <div class="icon">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <h1>Mentor Dashboard</h1>
    </header>
    <main>
        <section class="welcome-section">
            <!-- Welcome message -->
            <h2 style="color: white;">Welcome, Mentor!</h2>
            <p style="color: white;">Here are the students you are going to mentor today.</p>
            <!-- Students' details -->
            <div id="students-container"></div><br/>
            <br/>
            <!-- "Go Live" button -->
            <button id="go-live-btn">Go Live</button>
        </section>
    </main>
    <script>
        // Student data (replace with actual data)
        const students = [
            { name: 'Sree', grade: 'IT - 2st year', doubt: 'Linear Regression' },
            { name: 'Hari', grade: 'CSE - 1st year', doubt: 'Alpha Beta prunning' },
            { name: 'Divya', grade: 'AIDS - 2st year', doubt: 'KNN' }
        ];

        // Function to display students' details
        function displayStudents() {
            const studentsContainer = document.getElementById('students-container');

            // Clear any existing student details
            studentsContainer.innerHTML = '';

            // Loop through the students array and create a card for each student
            students.forEach((student, index) => {
                // Create student card container
                const studentCard = document.createElement('div');
                studentCard.classList.add('student-card');

                // Create student name element
                const studentName = document.createElement('h3');
                studentName.textContent = `Student ${index + 1}: ${student.name}`;

                // Create student grade element
                const studentGrade = document.createElement('p');
                studentGrade.textContent = `Grade: ${student.grade}`;

                // Create student doubt element
                const studentDoubt = document.createElement('p');
                studentDoubt.textContent = `Doubt: ${student.doubt}`;

                // Append elements to student card
                studentCard.appendChild(studentName);
                studentCard.appendChild(studentGrade);
                studentCard.appendChild(studentDoubt);

                // Append student card to students container
                studentsContainer.appendChild(studentCard);
            });
        }

        // Call the function to display students' details
        displayStudents();
    </script>
</body>

</html>
