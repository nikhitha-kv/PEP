<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <div class="settings">
            <!-- Icon for settings -->
            <div class="icon">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <h1>Patient Dashboard</h1>
    </header>
    <main>
        <section class="welcome-section">
            <!-- Welcome message -->
            <h2 style="color: white;">Hi! Welcome</h2>
            <p style="color: white;">How are you Today?</p>
            <!-- Text box for writing doubt -->
            <textarea id="doubt-box" placeholder="Write your doubt here..."></textarea>
            <!-- Button to clear doubt -->
            <button id="clear-doubt-btn" onclick="displayMentors()">Clear My Doubt</button>
        </section><br/><br/>
        <section class="mentors-section">
            <!-- Mentors suited to clear doubts -->
            <!-- Display mentors dynamically here based on user interaction -->
        </section>
    </main>
    <script>
        function displayMentors() {
            // Get the mentors-section element
            const mentorsSection = document.querySelector('.mentors-section');

            // Clear any existing mentor details
            mentorsSection.innerHTML = '';

            // Dummy mentor data (replace this with actual mentor data)
            const mentors = [
                { 
                    name: 'Dr.David', 
                    Doctor: '',
                    qualification: 'Bachelor of Science in Computer Science',
                    location: 'New York, USA',
                    contact: '+1 123-456-7890',
                    image: 'assets/mentor1.jpg'
                },
                { 
                    name: 'Dr.Monica', 
                    Doctor: 'Machine Learning Engineer',
                    qualification: 'Master of Science in Artificial Intelligence',
                    location: 'San Francisco, USA',
                    contact: '+1 987-654-3210',
                    image: 'assets/mentor2.jpg'
                },
                { 
                    name: 'Dr.Albert', 
                    Doctor: 'Web Developer',
                    qualification: 'Bachelor of Technology in Computer Engineering',
                    location: 'London, UK',
                    contact: '+44 1234-567890',
                    image: 'assets/mentor3.jpg'
                }
            ];

            // Loop through the mentors array and create a card for each mentor
            mentors.forEach(mentor => {
                // Create mentor card container
                const mentorCard = document.createElement('div');
                mentorCard.classList.add('mentor-card');

                // Create mentor name element
                const mentorName = document.createElement('h3');
                mentorName.textContent = mentor.name;

                // Create mentor Doctor element
                const mentorDoctor = document.createElement('p');
                mentorDoctor.textContent = mentor.Doctor;

                // Create contact button
                const contactButton = document.createElement('button');
                contactButton.textContent = 'Contact Doctor';
                contactButton.onclick = () => displayMentorDetails(mentor); // Call function to display mentor details

                // Append elements to mentor card
                mentorCard.appendChild(mentorName);
                mentorCard.appendChild(mentorDoctor);
                mentorCard.appendChild(contactButton);

                // Append mentor card to mentors section
                mentorsSection.appendChild(mentorCard);
            });
        }

        function displayMentorDetails(mentor) {
            // Create modal overlay
            const overlay = document.createElement('div');
            overlay.classList.add('overlay');

            // Create modal content
            const modal = document.createElement('div');
            modal.classList.add('modal');
            modal.innerHTML = `
                <img src="${mentor.image}" alt="${mentor.name}">
                <h2>${mentor.name}</h2>
                <p><strong>Doctor:</strong> ${mentor.Doctor}</p>
                <p><strong>Qualification:</strong> ${mentor.qualification}</p>
                <p><strong>Location:</strong> ${mentor.location}</p>
                <p><strong>Contact:</strong> ${mentor.contact}</p>
                <button onclick="closeModal()">Close</button>
                <button onclick="bookSession('${mentor.name}')">Book a Appointment</button>
            `;

            // Append modal to overlay
            overlay.appendChild(modal);

            // Append overlay to body
            document.body.appendChild(overlay);
        }

        function closeModal() {
            // Remove modal overlay
            const overlay = document.querySelector('.overlay');
            overlay.remove();
        }

        function bookSession(mentorName) {
            // Replace this function with your booking logic
            alert(`Booking session with ${mentorName}`);
        }
    </script>
</body>

</html>
